<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Imagify Counter</title>
        <link rel="stylesheet" href="assets/css/odometer-theme-train-station.css" />
        <style>
            #counter{
                position: absolute;
                width: 100vw;
                top: 50%;
                -wekbit-transform: translateY(-50%);
                -moz-transform: translateY(-50%);
                transform: translateY(-50%);
                font-size: 100px;
                text-align: center;
            }
        </style>
    </head>
 
    <body>

        <div id="counter" class="_odometer"></div>

        <script src="assets/js/odometer.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
        <script>            
            var od = new Odometer({
                el: document.getElementById('counter'),
                duration: 1000
            });
		
            var socket = io.connect('http://167.114.234.132:3000');
            
            socket.on('counter', function (data) {
                od.update(data);
            });
        </script>
    </body>
</html>
